---

# System
satis_user: "satis"
satis_group: "satis"
satis_user_home: "/home/satis"

# Install
satis_installation: "{{ satis_user_home }}/satis"
satis_config_file: "{{ satis_user_home }}/satis.json"
satis_build_dir: "/opt/satis"
satis_manage_cron: true
satis_version: "alpha"

# Configuration
satis_package_name: "mycompany/packagist"
satis_repo_name: "satis repository"
satis_repo_homepage: "http://localhost/"
satis_repos:
  - type: "composer"
    url: "https://packagist.org"
satis_require: {}
satis_skip_dev: false
satis_composer_ignore_secure_http: false
satis_require_all: true
satis_require_dependencies: true
satis_require_dev_dependencies: false
satis_archive:
  whitelist: []
  blacklist: []
  directory: dist
  format: zip
satis_providers: false
satis_config: {}
satis_notify_batch: ""

# see https://getcomposer.org/doc/articles/authentication-for-private-packages.md
# for possible key formats, example:
# composer_auth_tokens:
#   - name: github-oauth.github.com
#     value: "37b023f6b1j9e07m9208125aea868238014c5468"
composer_auth_tokens: []
